<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid ">
        <h2 class="text-center">[[${pageTitle}]]</h2>

        <form th:action="@{/users/save}" method="post" th:object="${user}"
            style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
<!--                <div class="form-group row">-->
<!--                    <label class="col-sm-4 col-form-label">E-mail</label>-->
<!--                    <div class="col-sm-8">-->
<!--&lt;!&ndash;                        <label>&ndash;&gt;-->
<!--                            <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>-->
<!--&lt;!&ndash;                        </label>&ndash;&gt;-->
<!--                    </div>-->
<!--                </div>-->

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nama:</label>
                    <div class="col-sm-8">
                        <label>
                            <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45" />
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Alamat:</label>
                    <div class="col-sm-8">
                        <label>
                            <input type="text" th:field="*{alamat}" class="form-control" required minlength="2" maxlength="45" />
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Kota:</label>
                    <div class="col-sm-8">
                        <label>
                            <input type="text" th:field="*{kota}" class="form-control" required minlength="2" maxlength="45" />
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Provinsi:</label>
                    <div class="col-sm-8">
                        <label>
                            <input type="text" th:field="*{provinsi}" class="form-control" required minlength="2" maxlength="45" />
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Tanggal Pendaftaran:</label>
                    <div class="col-sm-8">
                        <label>
                            <input type="date" th:field="*{tgl_registrasi}" class="form-control"  />
                        </label>
                    </div>
                </div>
<!--                <div class="form-group row">-->
<!--                    <label class="col-sm-4 col-form-label">Last Name:</label>-->
<!--                    <div class="col-sm-8">-->
<!--                        <label>-->
<!--                            <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"  />-->
<!--                        </label>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <div class="form-group row">-->
<!--                    <label class="col-sm-4 col-form-label">Password:</label>-->
<!--                    <div class="col-sm-8">-->
<!--                        <label>-->
<!--                            <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15" />-->
<!--                        </label>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Status:</label>
                    <div class="col-sm-8">
                        <label>
                            <input type="checkbox" th:field="*{enabled}" />
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>

            </div>
        </form>
    </div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
